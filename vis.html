<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - geometry - extrude shapes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        font-family: Monospace;
        background-color: #222;
        margin: 0px;
        overflow: hidden;
    }

    a {
        color: #f80;
    }
    </style>
</head>

<body>
    <script src="./build/three.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script>
    var container;
    var camera, scene, renderer, controls;
    init();
    animate();

    function init() {

        //CLASS I NEED TO MODIFY
        PrismGeometry = function(vertices, height) {

            var Shape = new THREE.Shape();

            (function f(ctx) {

                ctx.moveTo(vertices[0].x, vertices[0].y);
                for (var i = 1; i < vertices.length; i++) {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }
                ctx.lineTo(vertices[0].x, vertices[0].y);

            })(Shape);

            var settings = {};
            settings.amount = height;
            settings.bevelEnabled = false;
            THREE.ExtrudeGeometry.call(this, Shape, settings);

        };

        PrismGeometry.prototype = Object.create(THREE.ExtrudeGeometry.prototype);
        //CLASS

        var info = document.createElement('div');
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.style.color = '#fff';
        info.style.link = '#f80';
        info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - geometry extrude shapes';
        document.body.appendChild(info);
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x222222);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 500);
        controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.minDistance = 200;
        controls.maxDistance = 500;
        scene.add(new THREE.AmbientLight(0xffffff));
        var light = new THREE.PointLight(0xffffff);
        light.position.copy(camera.position);
        scene.add(light);
        //Some Triangle dimensions
        var dimensions = [15, 13, 12];

        var extrudeSettings = {
            steps: 100,
            bevelEnabled: false,

        };
        var pts = [],
            count = 3;
        for (var i = 0; i < count; i++) {
            var l = dimensions[i];
            var a = 2 * i / count * Math.PI;
            pts.push(new THREE.Vector2(Math.cos(a) * l, Math.sin(a) * l));
        }
        var shape = new THREE.Shape(pts);
        var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        var material = new THREE.MeshLambertMaterial({ color: 0xb00000, wireframe: false });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        var geo = new THREE.EdgesGeometry(geometry); // or WireframeGeometry( geometry )
        var mat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        var wireframe = new THREE.LineSegments(geo, mat);

        scene.add(wireframe);
        //THIS IS WHERE YOU INPUT T1, T2, T3
        var A = new THREE.Vector2(0, 0);
        var B = new THREE.Vector2(30, 10);
        var C = new THREE.Vector2(20, 50);

        var height = 12;
        var geometry = new PrismGeometry([A, B, C], height);

        var material = new THREE.MeshPhongMaterial({ color: 0x00b2fc, specular: 0x00ffff, shininess: 20 });

        var prism1 = new THREE.Mesh(geometry, material);
        prism1.rotation.x = -Math.PI / 2;

        scene.add(prism1);

    }

    function createMaterials() {
        var materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }),
            new THREE.MeshBasicMaterial({ color: 0xffff00 }),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
            new THREE.MeshBasicMaterial({ color: 0x00ffff }),
            new THREE.MeshBasicMaterial({ color: 0x0000ff }),
            new THREE.MeshBasicMaterial({ color: 0xff00ff })
        ];
        return materials;
    }


    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    </script>
</body>

</html>
