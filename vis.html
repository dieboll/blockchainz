<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - geometry - extrude shapes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        font-family: Monospace;
        background-color: #222;
        margin: 0px;
        overflow: hidden;
    }

    a {
        color: #f80;
    }
    </style>
</head>

<body>
    <script src="./build/three.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script>
    var container;
    var camera, scene, renderer, controls;
    init();
    animate();

    function init() {

        //CLASS I NEED TO MODIFY
        PrismGeometry = function(vertices, height) {

            var Shape = new THREE.Shape();

            (function f(ctx) {

                ctx.moveTo(vertices[0].x, vertices[0].y);
                for (var i = 1; i < vertices.length; i++) {
                    ctx.lineTo(vertices[i].x, vertices[i].y);
                }
                ctx.lineTo(vertices[0].x, vertices[0].y);

            })(Shape);

            var settings = {};
            settings.amount = height;
            settings.bevelEnabled = false;
            THREE.ExtrudeGeometry.call(this, Shape, settings);

        };

        PrismGeometry.prototype = Object.create(THREE.ExtrudeGeometry.prototype);
        //CLASS

        var info = document.createElement('div');
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.style.color = '#fff';
        info.style.link = '#f80';
        document.body.appendChild(info);
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x222222);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 500);
        controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.minDistance = 200;
        controls.maxDistance = 500;
        scene.add(new THREE.AmbientLight(0xffffff));
        var light = new THREE.PointLight(0xffffff);
        light.position.copy(camera.position);
        scene.add(light);

        
     

        var height = 12;
        var geometry = new PrismGeometry([A, B, C], height);

        var material = new THREE.MeshPhongMaterial({ color: 0x00b2fc, specular: 0x00ffff, shininess: 20 });

        var prism1 = new THREE.Mesh(geometry, material);
        prism1.rotation.x = -Math.PI / 2;

        scene.add(prism1);

    }

    function createTransactionList(balancesBtc, balancesUsd, times) {
    	txs = [];
    	for (var i=0; i < balancesBtc.length; i++){
    	t = [balancesBtc[i], balancesUsd[i], Math.sqrt((balancesBtc[i]*balancesBtc[i])+(balancesUsd[i]*balancesUsd[i]), times[i]];
    		txs.push(t);
      	}
      	return txs;
    }

    function generateFrustum(lenghts1, lengths2){
    	//THIS IS WHERE YOU INPUT T1, T2, T3
        var A = new THREE.Vector2(0, 0);
        var B = new THREE.Vector2(30, 10);
        var C = new THREE.Vector2(20, 50);

    }


    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    </script>
</body>

</html>
